organization:
  title: Organization
  type: object
  description: Describes the organization entity
  properties:
    id:
      description: Organization Identifier
      type: string
      format: uri
      example: urn:ngsi-ld:Organization:0b3f30b7-8b51-4e2c-879c-3281c8e76822
      x-ngsi:
        type: Property
        
    legalName: 
      description: Organization's legal name
      type: string
      example: BIOMA
      x-ngsi:
        model: https://schema.org/legalName
        type: Property
        
    taxID:
      description: The organization's tax number
      type: string
      pattern: '^\d{9}$'
      example: 600012345
      x-ngsi:
        model: https://schema.org/taxID
        type: Property
        
    ssnID:
      description: The organization's social security number
      type: string
      pattern: '^\d{11}$'
      example: 25665541123
      x-ngsi:
        type: Property
        
    caeID:
      description: The organization's economic activity code
      type: string
      pattern: '^\d{5}$'
      example: 12345
      x-ngsi:
        type: Property 
        
    address:
      description: The company's headquarters address
      type: object
      title: Address
      properties:
        streetAddress:
          description: Street name
          type: string         
          example: Rua de SÃ£o Bento
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property
        postalCode:
          description: Postal code
          type: string
          example: 1249-068
          x-ngsi:
            model: https://schema.org/postalCode
            type: Property              
        addressLocality:
          description: Name of the city or location
          type: string
          example: Lisboa
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property             
        addressCountry:
          description: Country where the company has its headquarters
          type: string
          example: Portugal
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property
      x-ngsi:
        model: https://schema.org/address
        type: Property
        
    email:
      description: Contact email address
      type: string
      format: email
      example: 11CAEOT@ar.parlamento.pt
      x-ngsi:
        model: https://schema.org/email
        type: Property
                    
    telephone:
      description: Mobile or telephone contact
      type: string
      pattern: '^\d{9,18}$'
      example: 213919596
      x-ngsi:
        model: https://schema.org/telephone
        type: Property               
                
  required:
    - id
    - legalName
    - taxID
    - ssnID
    - email
