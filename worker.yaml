    worker:
      title: Worker
      type: object
      description: Identifies a worker within an organization
      properties:
        id:
          description: Worker Identifier
          type: string
          format: uri
          example: urn:ngsi-ld:Worker:workerNbr
          x-ngsi:
            type: Property
            
        name: 
          description: Worker first name
          type: string
          example: John
          x-ngsi:
            model: https://schema.org/Person
            type: Property
            
        familyName: 
          description: Worker last name
          type: string
          example: Smith
          x-ngsi:
            model: https://schema.org/Person
            type: Property
            
        taxId:
          description: Worker Tax ID
          type: string
          pattern: '^\d{9}$'
          example: 254545879
          x-ngsi:
            model: https://schema.org/Person
            type: Property
        
        ssnId:
          description: Worker Social Security Number ID
          type: string
          pattern: '^\d{11}$'
          example: 254545879
          x-ngsi:
            model: https://schema.org/Person
            type: Property
        
        functionPerformed:
          description: The tasks and functions performed by the worker
          type: string
          example: Driver
          x-ngsi:
            type: Property       

        worksAt:
          anyOf:
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
          description: 'Identification of the Organization where the Worker is currently employed.'
          x-ngsi:
            model: https://schema.org/URL
            type: Relationship




      required:
        - id
        - name
