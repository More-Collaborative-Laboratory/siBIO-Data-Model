    asset:
      title: Asset
      type: object
      description: Describes an asset within a process
      properties:
        id:
          description: Asset Identifier
          type: string
          format: uri
          example: urn:ngsi-ld:Asset:[uuid]
          x-ngsi:
            type: Property
            
        name: 
          description: Asset designation
          type: string
          example: 99-89-SO
          x-ngsi:
            model: https://schema.org/name
            type: Property

        category: 
          description: Asset type
          type: string
          example: Transportation Vehicle
          x-ngsi:
            type: Property

        details: 
          description: Asset description
          type: string
          x-ngsi:
            model: https://schema.org/text
            type: Property

        location:
          description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            required:
              - type
              - coordinates
            title: 'GeoJSON Point'
            type: object
          x-ngsi:
            uri: "https://uri.etsi.org/ngsi-ld/location"
            uri-prefix: "https://uri.etsi.org/ngsi-ld/"
            type: GeoProperty

        usedIn:
          anyOf:
            - description: 'Relationship property: Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Relationship property: Identifier format of any NGSI entity'
              format: uri
              type: string
          description: 'Identification of the Process where the Asset in being used in.'
          x-ngsi:
            model: https://schema.org/URL
            type: Relationship
       
        
      required:
        - id
        - name
