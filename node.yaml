measurementNode:
    title: MeasurementNode
    type: object
    description: Describes a given node within an asset
    properties:
        id:
            description: Measurement node identifier
            type: string
            format: uri
            example: urn:ngsi-ld:MeasurementNode:[uuid]
            x-ngsi:
                type: Property

        name: 
          description: Process designation
          type: string
          example: Bottling station
          x-ngsi:
            uri: "https://schema.org/name"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/name
            type: Property
            
        details: 
          description: Process details/characteristics
          type: string
          x-ngsi:
            uri: "https://projetobioma.pt/dataModel/details"
            uri-prefix: "https://projetobioma.pt/dataModel/"
            model: https://schema.org/text
            type: Property

        category: 
            description: Define node category
                * `Automatic` - Measures delivered automatically by an IoT device
                * `Manual` - Measures introduced by a human operator
                * `Both` - This node have measures that are introduced by an IoT device and a human
            type: string
            enum: 
                - Automatic
                - Manual
                - Both
            example: Automatic
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/category"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                model: https://schema.org/category
                type: Property

        operatedBy:
            anyOf:
                - description: 'Relationship property: Identifier format of any NGSI entity'
                  maxLength: 256
                  minLength: 1
                  pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                  type: string
                - description: 'Relationship property: Identifier format of any NGSI entity'
                  format: uri
                  type: string
            description: 'Identification of the Worker currently operating the Measurement Node.'
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/operatedBy"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                model: https://schema.org/URL
                type: Relationship

        deployedAt:
            anyOf:
                - description: 'Relationship property: Identifier format of any NGSI entity'
                  maxLength: 256
                  minLength: 1
                  pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                  type: string
                - description: 'Relationship property: Identifier format of any NGSI entity'
                  format: uri
                  type: string
            description: 'Identification of the Asset in which the Measurement Node is deployed.'
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/operatedBy"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                model: https://schema.org/URL
                type: Relationship

        software: 
          description: Describes the device's software layer.
          type: string
          example: Baremetal
          x-ngsi:
            uri: "https://projetobioma.pt/dataModel/software"
            uri-prefix: "https://projetobioma.pt/dataModel/"
            type: Property
            
        firmware: 
          description: Firmware version.
          type: string
          example: '1.0.0'
          x-ngsi:
            uri: "https://projetobioma.pt/dataModel/firmware"
            uri-prefix: "https://projetobioma.pt/dataModel/"
            type: Property

        cpu:
            description: Describe the CPU installed on the device
            type: string
            example: ARM Cortex M4
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/cpu"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                type: Property

        gnss:
            description: Indicates the existence of absence of a GNSS receiver (GPS) installed or acessible by the device. 
            type: boolean
            example: true
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/gnss"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                type: Property                          
        rfid:
            description: Indicates the existence of absence of an RFID identification tag. 
            type: boolean
            example: false
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/rfid"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                type: Property                      

        connectivity:
            description: Data communication capability of the device.
            type: array
            items: {}
            example: ["WiFi","Bluetooth",{"LPWAN":"LoRa"}]
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/connectivity"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                units: DBM
                type: Property                                  

        rssi:
            description: Indicate the value of the RSSI (in dBm) of available wireless transceivers.
            type: array
            items: {}
            #example: ["WiFi":"-10","LPWAN.LoRa":"-95"]
            x-ngsi:
                uri: "https://projetobioma.pt/dataModel/rssi"
                uri-prefix: "https://projetobioma.pt/dataModel/"
                units: DBM
                type: Property                                  

        location:
          description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
          oneOf:
            - description: 'Geoproperty. Geojson reference to the item. Point'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    type: number
                  minItems: 2
                  type: array
                type:
                  enum:
                    - Point
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON Point'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. LineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 2
                  type: array
                type:
                  enum:
                    - LineString
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON LineString'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. Polygon'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 4
                    type: array
                  type: array
                type:
                  enum:
                    - Polygon
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON Polygon'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPoint
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiPoint'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiLineString
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiLineString'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 4
                      type: array
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPolygon
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiPolygon'
              type: object
          x-ngsi:
            uri: "https://uri.etsi.org/ngsi-ld/location"
            uri-prefix: "https://uri.etsi.org/ngsi-ld/"
            type: GeoProperty

    required:
        - id