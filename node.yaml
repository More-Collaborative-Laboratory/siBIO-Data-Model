measurementNode:
    title: MeasurementNode
    type: object
    description: Describes a given node within an asset
    properties:
        id:
            description: Measurement node identifier
            type: string
            format: uri
            example: urn:ngsi-ld:MeasurementNode:[uuid]
            x-ngsi:
                type: Property

        category: 
            description: Define node category
                * `Automatic` - Measures delivered automatically by an IoT device
                * `Manual` - Measures introduced by a human operator
                * `Both` - This node have measures that are introduced by an IoT device and a human
            type: string
            enum: 
                - Automatic
                - Manual
                - Both
            example: Automatic
            x-ngsi:
                model: https://schema.org/category
                type: Property

        operatedBy:
            anyOf:
                - description: 'Property. Identifier format of any NGSI entity'
                  maxLength: 256
                  minLength: 1
                  pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                  type: string
                - description: 'Property. Identifier format of any NGSI entity'
                  format: uri
                  type: string
            description: 'Identification of the Organization where the process is being executed.'
            x-ngsi:
                model: https://schema.org/URL
                type: Relationship

        automatic:
            description: IoT device description
            type: object
            title: IoT
            properties:
              name:
                description: The IoT's device name
                type: string         
                example: XPTO
                x-ngsi:
                    model: https://schema.org/name
                    type: Property
              software:
                  description: Describes the device's software layer.
                  type: object
                  title: Software
                  properties:
                      OS:
                          description: Describe the operating system installed on the device
                                    * `Baremetal` - No operating system or custom-made OS
                                    * `freeRTOS` - Measures introduced by a human operator
                                    * `Linux` - Raspberry Pi OS, Ubuntu, etc.
                                    * `Zephyr`- Linux based real-time OS
                                    * `Other` - Other OS
                          type: string
                          enum:
                              - Baremetal
                              - FreeRTOS
                              - Linux
                              - Zephyr
                              - Other
                          example: Baremetal
                          x-ngsi:
                            type: Property
                      Firmware:
                          description: Firmware version.
                          type: string
                          example: 1.0.0
                          x-ngsi:
                            type: Property                          
                                
              hardware:
                  description: Describes the device's hardware layer.
                  type: object
                  title: Hardware
                  properties:
                      CPU:
                          description: Describe the CPU installed on the device
                          type: string
                          example: ARM Cortex M4
                          x-ngsi:
                              type: Property

                      GNSS:
                          description: Indicates the existence of absence of a GNSS receiver (GPS) installed or acessible by the device. 
                          type: boolean
                          example: true
                          x-ngsi:
                              type: Property                          
                      RFID:
                          description: Indicates the existence of absence of an RFID identification tag. 
                          type: boolean
                          example: false
                          x-ngsi:
                              type: Property                      
                      connectivity:
                          description: Data communication capability of the device.
                          title: connectivity
                          type: object
                          properties:
                              transceivers:
                                  description: Describe the network connectivity transceivers available on the device
                                            * `None` - No wired or wireless connectivity available
                                            * `Wifi` - Wifi available
                                            * `Bluetooth` - Bluetooth availble
                                            * `Ethernet` - Wired network connection
                                            * `GSM/GPRS` - GSM or 2G data transfer system available
                                            * `NFC` - Near-field communication
                                            * `LPWAN` - Can be any of the availble low power wide area network such as NB-IoT, LoRa, SigFox, etc.
                                  type: array
                                  items: {}
                                  example: ["WiFi","Bluetooth",{"LPWAN":"LoRa"}]
                                  x-ngsi:
                                      type: Property                                  
                              rssi:
                                  description: Indicate the value of the RSSI (in dBm) of available wireless transceivers.
                                  type: array
                                  items: {}
                                  example: ["WiFi":"-10","LPWAN.LoRa":"-95"]
                                  x-ngsi:
                                      units: DBM   
                                      type: Property                                  
                      powerSupply:
                          description: Describes the types of power supply availble on a given device.
                          type: object
                          title: Power supply
                          properties:
                              battery:
                                  description: Indicate if the device is battery operated and, if so, the electric characteristics of the batteries.
                                  type: object
                                  title: Battery
                                  properties:
                                      available:
                                          description: Indicate if the device is powered by battery or not.
                                          type: boolean
                                          example: true
                                          x-ngsi:
                                              type: Property                                               
                                      level:
                                          description: Indicate the battery charge level (if applicable) [0-100%].
                                          type: integer
                                          minimum: 0
                                          maximum: 100
                                          example: 85
                                          x-ngsi:
                                            units: P1
                                            type: Property
                                      details:
                                          description: Details on the eventual installed batteries
                                          type: object
                                          title: Battery details
                                          properties:
                                              technology:
                                                  description: Type of battery tecnology.
                                                  type: string
                                                  enum:
                                                      - LiPo
                                                      - LiIon
                                                      - LiFePO
                                                      - NiCd
                                                      - NiMH
                                                      - Lead-Acid
                                                      - Non-recheargeable
                                                      - Other
                                                  example: LiPo
                                                  x-ngsi:
                                                      type: Property                                                       
                                              charge:
                                                  description: Battery charge value expressed in mAh. In the case of battery packs, this is the charge sum of all batteries in the pack.
                                                  type: integer
                                                  minimum: 0
                                                  example: 2300
                                                  x-ngsi:
                                                      units: E09
                                                      type: Property                                                       
                              solar:
                                  description: If present, describe the details of the solar panel structure installed to supply or recharge the device's batteries.
                                  type: object
                                  title: Solar panels
                                  properties:
                                      available:
                                          description: Indicate if solar panels are available .
                                          type: boolean
                                          example: true
                                          x-ngsi:
                                              type: Property                                             
                                      details:
                                          description: Details on the installed solar panels
                                          type: object
                                          title: Solar panel details
                                          properties:
                                              technology:
                                                description: Type of solar panel tecnology.
                                                type: string
                                                enum:
                                                   - Monocrystalline
                                                    - Polycrystalline
                                                    - Other
                                                example: Polycrystalline
                                                x-ngsi:
                                                    type: Property                                                   
                                              power:
                                                description: Total installed power in watts.
                                                type: integer
                                                minimum: 0
                                                example: 10
                                                x-ngsi:
                                                    units: WTT
                                                    type: Property                                                   
                              poe:
                                  description: Device supplied by power-over-ethernet?
                                  type: boolean
                                  example: false
                                  x-ngsi:
                                      type: Property                                      
                              mains:
                                  description: Device supplied by mains voltage?
                                  type: boolean
                                  example: false
                                  x-ngsi:
                                      type: Property                                      
              sensors:
                      description: Enumerate the sensors attached to the IoT device.
                      type: array
                      items: 
                            $ref: https://raw.githubusercontent.com/jpcoelhoATipbDOTpt/BIOMA/main/sensors.yaml#/sensors
                      example: [energyConsumption,waterConsumption]
                      
        location:
          description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
          oneOf:
            - description: 'Geoproperty. Geojson reference to the item. Point'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    type: number
                  minItems: 2
                  type: array
                type:
                  enum:
                    - Point
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON Point'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. LineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 2
                  type: array
                type:
                  enum:
                    - LineString
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON LineString'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. Polygon'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 4
                    type: array
                  type: array
                type:
                  enum:
                    - Polygon
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON Polygon'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPoint
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiPoint'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiLineString
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiLineString'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 4
                      type: array
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPolygon
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiPolygon'
              type: object
          x-ngsi:
            type: GeoProperty

    required:
        - id